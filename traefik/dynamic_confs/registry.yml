http:
  routers:
    registry:
      entryPoints:
        - websecure
      rule: Host("{{ env "REGISTRY_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: registry

    registry_no_domain:
      entryPoints:
        - registry
      rule: HostRegexp(`.*`)
      tls:
        certResolver: ovh
      service: registry

  services:
    registry:
      loadBalancer:
        servers:
          - url: http://registry:5000
