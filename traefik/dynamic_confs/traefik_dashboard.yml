http:
  routers:
    traefik_dashboard:
      entryPoints:
        - websecure
      rule: Host("{{ env "TRAEFIK_DOMAIN" }}")
      tls: true
      service: api@internal
      middlewares:
        - basic_auth

    traefik_dashboard_no_domain:
      entryPoints:
        - traefik_dashboard
      rule: HostRegexp(`.*`)
      tls: true
      service: api@internal
      middlewares:
        - basic_auth
