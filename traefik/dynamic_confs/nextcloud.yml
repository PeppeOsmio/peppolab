http:
  routers:
    nextcloud:
      entryPoints:
        - websecure
      rule: Host("{{ env "NEXTCLOUD_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: nextcloud
  
    collabora:
      entryPoints:
        - websecure
      rule: Host("{{ env "COLLABORA_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: collabora

    nextcloud-notify-push:
      entryPoints:
        - websecure
      rule: Host("{{ env "NEXTCLOUD_DOMAIN" }}") && PathPrefix("/push")
      tls:
        certResolver: ovh
      service: nextcloud-notify-push

  middlewares:
    nextcloud_strip_push:
      stripPrefix:
        prefixes:
          - /push


  services:
    nextcloud:
      loadBalancer:
        servers:
          - url: http://nextcloud
    
    collabora:
      loadBalancer:
        servers:
          - url: http://collabora-nextcloud:9980

    nextcloud-notify-push:
      loadBalancer:
        servers:
          - url: http://nextcloud-notify-push:7867