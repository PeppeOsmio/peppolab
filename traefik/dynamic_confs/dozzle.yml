http:
  routers:
    dozzle:
      entryPoints:
        - websecure
      rule: Host("{{ env "DOZZLE_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: dozzle
      middlewares:
        - basic_auth

    dozzle_no_domain:
      entryPoints:
        - dozzle
      rule: HostRegexp(`.*`)
      tls:
        certResolver: ovh
      service: dozzle
      middlewares:
        - basic_auth

  services:
    dozzle:
      loadBalancer:
        servers:
          - url: "http://dozzle:8080"
