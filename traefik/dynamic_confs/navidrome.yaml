http:
  routers:
    navidrome:
      entryPoints:
        - websecure
      rule: Host("{{ env "NAVIDROME_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: navidrome
    
    file-browser:
      entryPoints:
        - websecure
      rule: Host("{{ env "NAVIDROME_FILEBROWSER_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: file-browser

    slskd:
      entryPoints:
        - websecure
      rule: Host("{{ env "NAVIDROME_SLSKD_DOMAIN" }}")
      tls:
        certResolver: ovh
      service: slskd

  services:
    navidrome:
      loadBalancer:
        servers:
          - url: http://navidrome:4533
    
    file-browser:
      loadBalancer:
        servers:
          - url: http://file-browser:80
      
    slskd:
      loadBalancer:
        servers:
          - url: http://slskd:5030
